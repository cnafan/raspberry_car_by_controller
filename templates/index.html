<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能遥控小车</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* 深色背景 */
        }
        .container {
            max-width: 600px;
        }
        .control-button {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .control-button:active {
            transform: scale(0.95);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .state-info {
            transition: all 0.2s ease-in-out;
        }
        .status-light {
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }
        .status-light.connected {
            background-color: #10b981; /* 绿色 */
            animation: pulse 1.5s infinite;
        }
        .status-light.disconnected {
            background-color: #ef4444; /* 红色 */
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto p-6 bg-gray-800 rounded-2xl shadow-xl border border-gray-700">
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-400">智能小车遥控</h1>

        <!-- 连接状态 -->
        <div class="flex items-center justify-center mb-6">
            <span id="statusLight" class="status-light disconnected"></span>
            <span id="statusText" class="text-gray-400 font-medium">未连接</span>
        </div>

        <!-- 状态显示 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-center mb-8">
            <div class="bg-gray-700 p-4 rounded-xl state-info">
                <p class="text-sm font-light text-gray-400">当前方向</p>
                <p id="directionDisplay" class="text-2xl font-semibold mt-1 text-emerald-300">停止</p>
            </div>
            <div class="bg-gray-700 p-4 rounded-xl state-info">
                <p class="text-sm font-light text-gray-400">当前速度</p>
                <p id="speedDisplay" class="text-2xl font-semibold mt-1 text-emerald-300">0.0</p>
            </div>
            <div class="bg-gray-700 p-4 rounded-xl md:col-span-2 state-info">
                <p class="text-sm font-light text-gray-400">控制来源</p>
                <p id="sourceDisplay" class="text-2xl font-semibold mt-1 text-emerald-300">无</p>
            </div>
        </div>

        <!-- 遥控按钮区 -->
        <div class="grid grid-cols-3 gap-4">
            <!-- 前进 -->
            <button id="upBtn" class="col-start-2 control-button bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white font-bold py-4 px-6 rounded-full transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                </svg>
            </button>
            <!-- 左转 -->
            <button id="leftBtn" class="control-button bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white font-bold py-4 px-6 rounded-full transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </button>
            <!-- 停止 -->
            <button id="stopBtn" class="control-button bg-red-500 hover:bg-red-600 active:bg-red-700 text-white font-bold py-4 px-6 rounded-full transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
            </button>
            <!-- 右转 -->
            <button id="rightBtn" class="control-button bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white font-bold py-4 px-6 rounded-full transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
            <!-- 后退 -->
            <button id="downBtn" class="col-start-2 control-button bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white font-bold py-4 px-6 rounded-full transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        // 确保 DOM 加载完毕
        document.addEventListener('DOMContentLoaded', () => {
            const upBtn = document.getElementById('upBtn');
            const downBtn = document.getElementById('downBtn');
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            const directionDisplay = document.getElementById('directionDisplay');
            const speedDisplay = document.getElementById('speedDisplay');
            const sourceDisplay = document.getElementById('sourceDisplay');
            const statusLight = document.getElementById('statusLight');
            const statusText = document.getElementById('statusText');

            let ws;
            const HOST = window.location.host;

            function connectWebSocket() {
                // 如果已经连接，则不重复连接
                if (ws && ws.readyState === WebSocket.OPEN) {
                    return;
                }

                ws = new WebSocket(`ws://${HOST}/ws`);

                ws.onopen = () => {
                    console.log('WebSocket connected.');
                    statusLight.classList.remove('disconnected');
                    statusLight.classList.add('connected');
                    statusText.textContent = '已连接';
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    // 更新 UI 显示
                    directionDisplay.textContent = data.direction.toUpperCase();
                    speedDisplay.textContent = data.speed.toFixed(2);
                    sourceDisplay.textContent = data.source === 'web' ? '网页' : '手柄';
                };

                ws.onclose = () => {
                    console.log('WebSocket disconnected. Attempting to reconnect...');
                    statusLight.classList.remove('connected');
                    statusLight.classList.add('disconnected');
                    statusText.textContent = '未连接';
                    // 尝试在1秒后重连
                    setTimeout(connectWebSocket, 1000);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    ws.close();
                };
            }

            // 发送控制指令到 WebSocket
            function sendControl(direction, speed) {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(`${direction},${speed}`);
                } else {
                    console.warn('WebSocket is not open, cannot send command.');
                }
            }

            // 按钮事件监听
            upBtn.addEventListener('mousedown', () => sendControl('forward', 1.0));
            downBtn.addEventListener('mousedown', () => sendControl('backward', 1.0));
            leftBtn.addEventListener('mousedown', () => sendControl('left', 0.5)); // 假设转向速度较慢
            rightBtn.addEventListener('mousedown', () => sendControl('right', 0.5));
            stopBtn.addEventListener('mousedown', () => sendControl('stop', 0.0));

            // 添加触控事件（适用于移动设备）
            upBtn.addEventListener('touchstart', (e) => { e.preventDefault(); sendControl('forward', 1.0); });
            downBtn.addEventListener('touchstart', (e) => { e.preventDefault(); sendControl('backward', 1.0); });
            leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); sendControl('left', 0.5); });
            rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); sendControl('right', 0.5); });
            stopBtn.addEventListener('touchstart', (e) => { e.preventDefault(); sendControl('stop', 0.0); });

            // 鼠标抬起或触控结束时发送停止指令
            const mouseUpHandler = () => sendControl('stop', 0.0);
            document.addEventListener('mouseup', mouseUpHandler);
            document.addEventListener('touchend', mouseUpHandler);
            document.addEventListener('touchcancel', mouseUpHandler);
            document.addEventListener('touchleave', mouseUpHandler);

            // 启动 WebSocket 连接
            connectWebSocket();
        });
    </script>
</body>
</html>
